{% extends "base.html" %}

{% block body %}
<h2>Gallery</h2>
    <div id="card-container">
        {%for item in items%}
            <div class="card">
                <img src={{item[3]}}>
                <h3>{{item[1]}}</h3>
                <p>Availabe: {{item[4]}}</p>          
                <label for="quantity">Select Quantity:</label>
                <input type="number"  min="1" max={{item[4]}}>
                <button type="submit">Add to cart</button>
            </div>
        {%endfor%}
    </div>
{% endblock %}
