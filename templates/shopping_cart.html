{% extends "base.html" %}

{% block body %}
  <h1>Shopping Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
