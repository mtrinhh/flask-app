{% extends "base.html" %}

{% block body %}
    <h1>Login Page</h1>
    
    <form method="POST">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
    
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
    
        <input type="submit">
      </form>
    <a href="/signup">Don't have account? Sign Up</a>
{% endblock %}
